<table>
  <thead>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date of Birth</th>
  </thead>
  <tbody>
    @for (val of employees; track val) {
    <tr>
      <td>{{$index + 1}}</td>
      <td>{{val.firstName}}</td>
      <td>{{val.lastName}}</td>
      <td>{{val.dateOfBirth}}</td>
    </tr>
    }
  </tbody>
</table>
